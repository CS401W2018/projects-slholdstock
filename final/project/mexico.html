<main>
    <aside>
        <div id="message"></div>
        <fieldset>
            <legend><strong>Sign up for recipes!</strong></legend>
            <form action="somewhere.html" method="get" id="myForm">
                <p>Fill out the form below to receive weekly emails with recipes from your favorite Latin American countries!</p>
                <div class="form-row">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="first" placeholder="First Name">
                </div>
                <div class="form-row">
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="last" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="check-row">
                    <label>
                    <input type="checkbox" name="checked" checked>
                    Do you agree to receiving weekly emails?
                    </label>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </form>
        </fieldset>
    </aside>
