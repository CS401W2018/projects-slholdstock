<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header>
        <h1>Create a New Account</h1>
    </header>
    <main>
            <form action="formpage.html" method="post">
            <fieldset class="top">
                <legend>
                    Fill Out Each Provided Space
                </legend>
                <div class="form-row">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="first" placeholder="First Name">
                </div>
                <div class="form-row">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="first" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <label for="uname">Username:</label>
                    <input type="text" id="uname" name="first" placeholder="Username" required>
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="special">
                    <div class="form-row">
                        <label for="hint">Password Hint:</label>
                        <textarea id="hint" name="hint" placeholder="Give a hint for you password"></textarea>
                    </div>
                </div>
                <div class="specialone">
                    <div class="check-row">
                        <label>
                            <input type="checkbox" name="logged" checked>
                            Stay Logged In
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="bottom">
                <legend>
                    Additional Information
                </legend>
                <div class="form-row">
                    <label for="hear">How did you hear about us?</label>
                    <select name="hear" id="hear">
                        <option value="blank">--Select One--</option>
                        <option value="ad">Social Media Ad</option>
                        <option value="news">News Report</option>
                        <option value="friend">Friends or Family</option>
                        <option value="goog">Google Search</option>
                        <option value="oth">Other</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                </div>
                <div class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="check-row">
                    <div class=spacer>Opt in for weekly newletters?</div>
                        <div class="please">
                            <label><input type="radio" name="news" value="yes" checked>Yes</label>
                            <label><input type="radio" name="news" value="no">No</label>
                        </div>
                    </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        &copy;2024 Samuel Holdstock
    </footer>
</body>
</html>
